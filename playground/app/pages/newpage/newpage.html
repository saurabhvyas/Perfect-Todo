<ion-navbar primary *navbar>
  <ion-title>New Todo</ion-title>
</ion-navbar>

<ion-content >
  
  
  <div id="todo">
    
  
    
    
   <h2 id="newpageheading" > Title </h2>
  
  <ion-input type="text" placeholder="e.g Building a snowman with elsa" [(ngModel)]="todo" id="texttitle">

  </ion-input>
  <h2 id="newpageheading"> Description </h2>
  
  
 
    <ion-input type="text" placeholder="e.g First get snow , then build a plan .." [(ngModel)]="description" id="texttodo">

  </ion-input>
  
    <h2 id="newpageheading" > Priority </h2>
 
 
 <button (click)="setpriority()" id="prioritybtn" > Set Priority </button>
 
 
 <button (click)="addtodo()" id="submit">
   Add Todo
   </button>
   
  
     
    </div>
    
</ion-content>

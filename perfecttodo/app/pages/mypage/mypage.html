<ion-navbar primary *navbar>
  <ion-title > My Todo's</ion-title>
</ion-navbar>

<ion-content >





  <h2 class="padding"> Pending : {{todoitems.length}}  </h2>
  
  <p *ngIf="completed"  class="padding"> No Pending Todo's Click on add to add more </p>
  <ion-list >
    
  <ion-item-sliding *ngFor = "let item of todoitems; let i=index"> 
    <ion-item (click)="clickeventhandler(item)" >
      <ion-icon #myelement *ngIf="parameter" md="md-heart" ></ion-icon>
      <h2 #myelement2 >{{   item.todo  }}  
        
        </h2>

         <p *ngIf="item.priority === 'high'"  id="strip"> High  </p>
           <p *ngIf="item.priority === 'medium'"  id="strip_yellow"> Medium  </p>
    
             <p *ngIf="item.priority === 'low'"  id="strip_pink"> Low  </p>
       
    
    </ion-item> 
    <ion-item-options side="left">
      <button danger  (click)='remove(item,i)' > 
       <ion-icon  ios="ios-trash" md="md-trash"></ion-icon>
       
      </button>
       </ion-item-options>
       
       
      <ion-item-options side="right">
          <button secondary (click)='like(item,i)'>
           <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
       
      </button>
        
        </ion-item-options>
        
        
    
   
  </ion-item-sliding>
</ion-list>
  
  <h2 *ngIf = "toggle"> {{error}} </h2>
  
  <h2 class="padding">Completed : {{completeditems.length}} </h2> 
  
   <button *ngIf="completeditems.length!==0" (click)="cleancompletedtodo()">    <span > Clean Completed Todo's </span>  </button>  
 
 

  <ion-list>
     <ion-item  (click)="clickeventhandler(citem)"  *ngFor = "let citem of completeditems  ">  
      
      <li>{{   citem.todo}}</li>

         <p *ngIf="citem.priority === 'high'"  id="strip"> High  </p>
           <p *ngIf="citem.priority === 'medium'"  id="strip_yellow"> Medium  </p>
    
             <p *ngIf="citem.priority === 'low'"  id="strip_pink"> Low  </p>
    </ion-item>
  
    
    </ion-list>
    
  
  <span  (click)="newpage()" id="cta">
    
    
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </span>
  
</ion-content>
